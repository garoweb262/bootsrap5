<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid system</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
      .col{
        margin-left: 20px;
        background-color: lightblue;
        height: 100px;
      }
      .col-5{
        margin-left: 20px;
        background-color: lightblue;
        height: 100px;
      }
      .col-6{
        margin-left: 20px;
        background-color: lightblue;
        height: 100px;
      }
    </style>
</head>
<body>
  <h3 class="text-center text-success">Grid system with bootstrap 5</h3> 

<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
  </div>
</div>

<div class="container ">
  <div class="row mb-4">
    <div class="col">
      1 of 2
    </div>
    <div class="col">
      2 of 2
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      1 of 3
    </div>
    <div class="col">
      2 of 3
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>
</div>

<div class="container">
  <div class="row mb-3">
    <div class="col">
      1 of 3
    </div>
    <div class="col-6">
      2 of 3 (wider)
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      1 of 3
    </div>
    <div class="col-5">
      2 of 3 (wider)
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>
</div>

<div class="container">
  <div class="row mb-3">
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
  </div>
</div>
